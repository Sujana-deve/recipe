<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe app</title>
</head>
<body>
   <h1>find delicious recipes here!
   </h1> 
   <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg " method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>update your recipes from here</h2>
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Recipe name</label>
            <input name = "recipe_name" value = "{{recipe.recipe_name}}" required type="text" class="form-control" id="exampleInputEmail">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Recipe description</label>
            <textarea name = "recipe_description " value class="form-control" id="exampleInputPassword1">{{recipe.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputFile" class="form-label">Recipe Image</label>
            <input name = "recipe_image" value = "{{recipe.recipe_image}}" type="file" class="form-control" id="exampleInputFile">
        </div>
        <button type="submit" class="btn btn-primary btn-success">Update</button>
    </form>

</div>

</body>
</html>
